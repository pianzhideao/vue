<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
</head>

<body>
    <div id="app">
            <router-link to="/login/100/slina">hhhh</router-link>
            <router-link to="/zc">xxxx</router-link>
            <router-view></router-view>
    </div>
    <script>
        var login = {
            template:'<h3>hhhh---{{$route.params.id}}----{{$route.params.name}}</h3>',
            created(){
                console.log(this.$route)
            }
        }
        
        var zc = {
            template:'<h3>xxxx</h3>'
        }
        var routerObj = new VueRouter({
            // route //路由匹配规则
            routes:[
                {path:'/',redirect:'/login'},
                {path:'/login/:id/:name',component:login},
                {path:'/zc',component:zc}
            ],
            linkActiveClass:'mySty'
        })
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{},
           router:routerObj
        });
    </script>
</body>
