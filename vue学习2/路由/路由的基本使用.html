<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
    <script src="../lib/vue-router-3.0.1.js"></script>
    <style>
        .mySty{
            color: darkslategrey;
            font-weight: 800;
            font-style: italic;
            font-size:120%;
            text-decoration:none;
        }
        .v-enter,.v-leave-to{
            opacity: 0;
            transform: translate(140px,0px)
        }
        .v-enter-active,.v-leave-active{
            transition: all 0.3s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <a href="#/login">hhhh</a> -->
        <!-- <a href="#/zc">xxxx</a> -->
        <!--router-link默认渲染为a标签  -->
        <router-link to="/login">hhhh</router-link>
        <router-link to="/zc">xxxx</router-link>
        <transition mode="out-in">
                <router-view></router-view>
        </transition>
    </div>
    <script>
        var login = {
            template:'<h3>hhhh</h3>'
        }
        var zc = {
            template:'<h3>xxxx</h3>'
        }
        var routerObj = new VueRouter({
            // route //路由匹配规则
            routes:[
                {path:'/',redirect:'/login'},
                {path:'/login',component:login},
                {path:'/zc',component:zc}
            ],
            linkActiveClass:'mySty'
        })
        var vm=new Vue({
           el:'#app',
           data:{},
           methods:{},
           router:routerObj
        });
    </script>
</body>
