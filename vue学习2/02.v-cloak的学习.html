<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>v-cloak的学习</title>
	<script src="lib/vue-2.4.0.js"></script>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
	<div id="app">
		<!-- v-cloak 能够解决 插值表达式闪烁的问题 可以在前后放任意的内容-->
		<p v-cloak>{{ msg }}</p>
		<!-- 默认v-text没有闪烁问题 会把标签里面的原本的内容覆盖掉 而上面的方法不会-->
		<h4 v-text="msg"></h4>
		<!-- 将带有标签的内容当做html的标签渲染到页面上 也会把当前标签里面原本的内容覆盖掉 -->
		<div v-html="msg2"></div>
		 <!-- v-bind: 是vue中提供的用于绑定属性的指令 v-bind中可以写合法的js表达式，也就是说变量名后面可以拼接字符串  ‘:’等同于‘v-bind’ -->
		 <!-- vue 中提供了v-on：事件绑定机制  缩写@-->
		<input type="button" value="按钮" v-bind:title="mytitle" v-on:click="show">
	</div>
	<script>
		var vm = new Vue({
			el : '#app',
			data :{
				msg : '123',
				msg2:'<h1>我是一个大大的h1</h1>',
				mytitle : '这是一个自己定义的title'
			},
			methods:{//这个methods属性中定义了当前vue实例所有可用的方法
				show: function(){
					alert("hello");
				}
			}
		}) 
	</script>
</body>
</html>
