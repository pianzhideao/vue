<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>走马灯效果</title>
	<script src="lib/vue-2.4.0.js"></script>
</head>
<body>
	<div id="app">
		<input type="button" value="浪起来" @click="show">
		<input type="button" value="低调" @click="stop">
		<h4>{{ msg }}</h4>
	</div>
	<script>
	//在vm实例中，如果想要获取data中的数据，或者 想要调用methods中的方法，必须通过this.数据属性名 或this.方法名 来进行访问，这里的this，就表示我们new出来的vm实例对象
		var vm = new Vue({
			el : "#app",
			data:{
				msg:'猥琐发育~别浪~~！',
				intervalID:null
			},
			methods:{
				show(){
					clearInterval(this.intervalID)
					this.intervalID = setInterval( () => {
						var start = this.msg.substring(0,1)
						var end = this.msg.substring(1)
						this.msg = end + start
					},500)
					

					//VM实例，会监听自己身上的data中所有数据的改变，只要数据一发生变化，就会自动把最新的数据从data同步到页面中去；【好处：程序员只需要关心数据，不需要考虑如何重新渲染DOM页面】
				},
				stop(){
					clearInterval(this.intervalID)
				}

			}
		})
	</script>
</body>
</html>
