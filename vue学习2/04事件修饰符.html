<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>事件修饰符</title>
	<script src="lib/vue-2.4.0.js"></script>
	<style type="text/css">
		.inner{
			height:150px;
			background-color: darkcyan;
		}
	</style>
</head>
<body>
	
	<div id="app">
		<!-- 使用 .capture 添加事件监听器时使用的捕获模式 -->
		<div class="inner" @click.capture='div1Handler'>
		<!--使用 .stop 阻止所有冒泡事件 -->
			<input type="button" value="戳我" @click.stop='btnHandler'>
		</div>
		<!-- 使用 .prevent 阻止默认行为 .once 只触发一次-->
		<a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题，百度</a>
		<!-- .self 只当事件在该元素本身（比如不是子元素）触发时触发回调 -->
		<div class="inner" @click.self='div1Handler'>
			<input type="button" value="戳我" @click.stop='btnHandler'>
		</div>
	</div>

	<script>
		var vm = new Vue({
			el:'#app',
			data:{
				
			},
			methods:{
				div1Handler(){
					console.log("这是触发了inner div 的点击事件")
				},
				btnHandler(){
					console.log("这是触发了btn的点击事件")
				},
				linkClick(){
					console.log("触发了点击事件")
				}
			}
		})
	</script>
</body>
</html>
