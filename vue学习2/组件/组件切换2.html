<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
            <a href="" @click.prevent="comName='login'">登录</a>
            <a href="" @click.prevent="comName='regist'">注销</a>
        <component :is="comName">
            <!-- component是一个占位符 :is用来指定要展示的组件的名称-->
        </component>
    </div>
    <script>
        Vue.component('login',{
            template:'<h3>登录组件</h3>'
        })
        Vue.component('regist',{
            template:'<h3>注册组件</h3>'
        })

        var vm=new Vue({
           el:'#app',
           data:{
               comName:'login'
           },
           methods:{}
        });
    </script>
</body>
