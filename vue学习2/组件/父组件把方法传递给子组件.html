<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <com2 @func="show"></com2>
    </div>
    <template id="tmp1">
            <div>
                <h1>这是子组件</h1>
                <input type="button" value="子组件按钮" @click="myclick">
            </div>
        </template>
    <script>
// 定义了一个字面量类型的组件模板对象
        var com2 = {
            template:'#tmp1',
            data(){
                return {
                    sonmag:{name:'小头儿子',age:6}
                }
            },
            methods:{
                myclick(){
                    // emit英文原意：触发，调用，发射的意思
                    this.$emit('func',this.sonmag.name)
                }
            }
        }

        var vm=new Vue({
           el:'#app',
           data:{
               datamsgFromSon:null
           },
           methods:{
               show(data){
                    datamsgFromSon = data
                    console.log('调用了父组件身上的show方法----'+datamsgFromSon)
               }
           },
           components:{
               com2
           }
        });
    </script>
</body>
